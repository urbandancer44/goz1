<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/global.js"></script>
    <script src="/static/js/login.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-auto"></div>
            <div class="col-lg-5">
                <div class="card bg-light">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center"><u>Авторизация</u></h3>
                    </div>
                    <div class="card-body">
                        <!--<form action="/login" method="post" autocomplete="off">-->
                        <form id="loginForm" autocomplete="off">
                            <div class="mb-3">
                                <label for="password" class="form-label">Приложите карту к считывателю RFID:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <!--<div id="passwordHelp" class="form-text">Приложите карту к считывателю RFID</div>-->
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
