<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center"><u>Авторизация</u></h2>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" autocomplete="off">
                            <div class="mb-3">
                                <label for="password" class="form-label">Приложите карту к считывателю RFID:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <!--<div id="passwordHelp" class="form-text">Приложите карту к считывателю RFID</div>-->
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Скрипт для установки фокуса на поле ввода пароля -->
    <script>
        document.getElementById("password").focus();
    </script>
</body>
</html>
