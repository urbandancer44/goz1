<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор пользователей</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/edit_user.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <a href="/admin_panel" class="btn btn-secondary w-100 btn-lg">Назад</a>
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Редактор пользователей</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h3 class="text-center"><u>Добавить пользователя</u></h3>
                <div class="card bg-light">
                    <div class="card-body">
                        <form id="addUserForm" autocomplete="off">
                            <div class="mb-2">
                                <label for="role" class="form-label">Роль:</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="manager">manager - начальник участка (полный функционал)</option>
                                    <option value="master">master - мастер участка (недоступен экран "редактирование")</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="username" class="form-label">Имя пользователя:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div id="passwordHelp" class="form-text">Приложите карту к считывателю RFID</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center"><u>Таблица пользователей</u></h3>
                <div class="table-responsive" style="max-height: 522px">
                    <table class="table table-bordered table-primary border-dark">
                        <thead class="table-secondary border-dark">
                            <tr>
                                <th>№</th>
                                <th>Пользователь</th>
                                <th>Роль</th>
<!--                                <th>Действие</th>-->
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Данные будут загружены с помощью JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-grid gap-3 col-2 mx-auto mt-5">
                <button type="button" id="editUserPasswordButton" class="btn btn-warning w-100 btn-lg">Изменить пароль</button>
                <button type="button" id="deleteUserButton" class="btn btn-danger w-100 btn-lg">Удалить пользователя</button>
            </div>
        </div>
    </div>
    <!-- Модальное окно для редактирования пароля -->
    <div class="modal fade" id="editPasswordModal" tabindex="-1" aria-labelledby="editPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPasswordModalLabel">Изменить пароль пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPasswordForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Изменить пароль:</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <div id="newPasswordHelp" class="form-text">Приложите карту к считывателю RFID</div>
                        </div>
                        <!--<input type="hidden" id="productionUid" name="productionUid">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="savePasswordButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
