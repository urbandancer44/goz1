<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ШПЗ</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/select_product.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-1">
                <a href="/select_product" class="btn btn-secondary btn-block btn-lg">Назад</a>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-4">
                <h2 class="text-center"><u>Выбор номера заказа (ШПЗ)</u></h2>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td style="color:blue" id="username"></td>
                            <td style="color:blue" id="role"></td>
                        </tr>
                        <tr>
                            <td style="color:blue" id="current_date"></td>
                            <td style="color:blue" id='product_name'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger btn-block btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>

     <script src="/static/js/bootstrap.min.js"></script>
