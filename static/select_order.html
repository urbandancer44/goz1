<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ШПЗ</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/select_order.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-2">
                <a href="/select_product" class="btn btn-secondary w-100 btn-lg">Назад</a>
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Выбор номера заказа (ШПЗ)</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-7">
            </div>
            <div class="col-md-5">
                <table class="table table-primary table-bordered border-dark">
                    <tbody>
                        <tr>
                            <td style="background-color: lightgray">Дата:</td>
                            <td colspan="2" style="color:blue; text-align: center" id="current_date"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Имя:</td>
                            <td style="color:blue" id="username"></td>
                            <td style="color:blue" id="product_name"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Роль:</td>
                            <td style="color:blue" id="role"></td>
                            <td>Номер ШПЗ</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!--<h3 class="text-center"><u>Добавить изделие</u></h3>-->
                <div class="card bg-light">
                    <div class="card-body">
                        <form id="addOrderForm" autocomplete="off">
                            <div class="mb-2">
                                <label for="order_num" class="form-label">Введите номер заказа (ШПЗ)</label>
                                <input type="text" class="form-control" id="order_num" name="order_num" required>
                            </div>
                            <!--<div class="mb-2">
                                <label for="password" class="form-label">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div id="passwordHelp" class="form-text">Приложите карту к считывателю RFID</div>
                            </div>-->
                            <!--<div class="input-group mb-3">
                                <input type="file" class="form-control" id="picture" name="picture">
                                <label class="input-group-text" for="picture">Загрузить:</label>
                            </div>-->
                            <button type="submit" class="mt-2 btn btn-primary btn-block">Подтвердить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
     <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
