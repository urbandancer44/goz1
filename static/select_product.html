<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор изделия</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="/static/js/global.js"></script>
    <script src="/static/js/select_product.js" ></script>
</head>
<body class="bg-light ">
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Выбор изделия</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-6">
            </div>
            <div class="col-lg-6">
                <div class="grid_info-container">
                    <div class="grid_info-header">Дата:</div>
                    <div class="grid_info-cell" style="color:blue" id="datetime"></div>
                    <div class="grid_info-header">ИРМ:</div>
                    <div class="grid_info-cell" style="color:blue" id="current_workplace_id"></div>
                    <div class="grid_info-header">Имя:</div>
                    <div class="grid_info-cell" style="color:blue" id="username"></div>
                    <div class="grid_info-header">Роль:</div>
                    <div class="grid_info-cell" style="color:blue" id="role"></div>
                    <div class="grid_info-header">Изделие:</div>
                    <div class="grid_info-cell">Изделие</div>
                    <div class="grid_info-header">ШПЗ:</div>
                    <div class="grid_info-cell">Номер ШПЗ</div>
                </div>
            </div>
        </div>
        <div id="buttons-container" class="d-flex flex-wrap justify-content-center mt-4">
            <!-- Здесь будут динамически добавляться кнопки -->
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-3">
                <a href="/productions_history" class="btn btn-primary w-100 btn-lg">История</a>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <a href="/edit_productions" id="editProductionsButton" class="btn btn-primary w-100 btn-lg" tabindex="-1" aria-disabled="true">Коррекция данных</a>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
            </div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
     <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
