<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор изделия</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/select_product.js" ></script>
</head>
<body class="bg-light ">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Выбор изделия</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-7">
            </div>
            <div class="col-md-5">
                <table class="table table-primary table-bordered border-dark">
                    <tbody>
                        <tr>
                            <td style="background-color: lightgray">Дата:</td>
                            <td colspan="2" style="color:blue; text-align: center" id="datetime"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Имя:</td>
                            <td style="color:blue" id="username"></td>
                            <td>Изделие</td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Роль:</td>
                            <td style="color:blue" id="role"></td>
                            <td>Номер ШПЗ</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="buttons-container" class="d-flex flex-wrap justify-content-center mt-5">
            <!-- Здесь будут динамически добавляться кнопки -->
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-3">
                <a href="/select_product" class="btn btn-primary w-100 btn-lg">История</a>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <a href="/select_product" class="btn btn-primary w-100 btn-lg">Коррекция данных</a>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
            </div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
     <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
