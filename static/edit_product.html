<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор изделий</title>
    <!-- Подключаем локальный Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/edit_product.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <a href="/admin_panel" class="btn btn-secondary w-100 btn-lg">Назад</a>
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Редактор изделий</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h3 class="text-center"><u>Добавить изделие</u></h3>
                <div class="card bg-light">
                    <div class="card-body">
                        <form id="addProductForm" autocomplete="off">
                            <div class="mb-2">
                                <label for="product_name" class="form-label">Наименование изделия:</label>
                                <input type="text" class="form-control" id="product_name" name="product_name" required>
                            </div>
                            <div class="mb-4">
                                <label for="picture" class="form-label">Загрузить изображение:</label>
                                <input type="file" class="form-control" id="picture" name="picture" required>
                            </div>
                            <!--<div class="input-group mb-3">
                                <input type="file" class="form-control" id="picture" name="picture">
                                <label class="input-group-text" for="picture">Загрузить:</label>
                            </div>-->
                            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h3 class="text-center"><u>Таблица изделий</u></h3>
                <div class="table-responsive" style="max-height: 618px">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Изделие</th>
                                <th>Действие</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Данные будут загружены с помощью JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключаем локальный Bootstrap JS и Popper.js -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
