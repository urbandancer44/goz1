<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор производства</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/edit_productions.js" defer></script>
</head>
<body class="bg-light ">
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <a href="/productions" class="btn btn-secondary w-100 btn-lg">Назад</a>
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Редактор производства</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-6">
            </div>
            <div class="col-md-6">
                <table class="table table-primary table-bordered border-dark table-sm">
                    <tbody>
                        <tr>
                            <td style="background-color: lightgray">Дата/время:</td>
                            <td style="color:blue" id="datetime"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Имя:</td>
                            <td style="color:blue" id="username"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Роль:</td>
                            <td style="color:blue" id="role"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <div class="table-responsive justify-content-center" style="min-height: 247px; max-height: 616px">
                    <table class="table table-bordered table-primary border-dark">
                        <thead class="table-secondary border-dark">
                            <tr>
                                <th>№</th>
                                <th>Дата/время</th>
                                <th>Изделие</th>
                                <th>Номер ШПЗ</th>
                                <th>UID изделия</th>
                                <th>Пользователь</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody id="productionsTableBody">
                            <!-- Данные будут загружены с помощью JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-grid gap-3 col-2 mx-auto">
                <button type="button" id="editProductionTimeButton" class="btn btn-warning w-100 btn-lg">Изменить время</button>
                <button type="button" id="editProductionOrderButton" class="btn btn-warning w-100 btn-lg">Изменить ШПЗ</button>
                <button type="button" id="editProductionUserButton" class="btn btn-warning w-100 btn-lg">Изменить ФИО</button>
                <button type="button" id="deleteProductionButton" class="btn btn-danger w-100 btn-lg">Удалить запись</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-2">
                <button type="button" id="clearFilterButton" class="btn btn-primary w-100 btn-lg">Сбросить фильтр</button>
            </div>
            <div class="col-2">
                <button type="button" id="timeFilterButton" class="btn btn-secondary w-100 btn-lg">Время</button>
            </div>
            <div class="col-2">
                <button type="button" id="productFilterButton" class="btn btn-secondary w-100 btn-lg">Изделие</button>
            </div>
            <div class="col-2">
                <button type="button" id="orderFilterButton" class="btn btn-secondary w-100 btn-lg">ШПЗ</button>
            </div>
            <div class="col-2">
                <button type="button" id="uidFilterButton" class="btn btn-secondary w-100 btn-lg">UID</button>
            </div>
            <div class="col-2">
                <button type="button" id="userFilterButton" class="btn btn-secondary w-100 btn-lg">ФИО</button>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
    <!-- Модальное окно для редактирования времени -->
    <div class="modal fade" id="editTimeModal" tabindex="-1" aria-labelledby="editTimeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTimeModalLabel">Изменить время</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTimeForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="newDatetime" class="form-label">Новое время</label>
                            <input type="datetime-local" class="form-control" id="newDatetime" required>
                        </div>
                        <!--<input type="hidden" id="productionUid" name="productionUid">-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="saveTimeButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Модальное окно для редактирования номера ШПЗ -->
    <div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOrderModalLabel">Изменить номер ШПЗ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editOrderForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="newOrder" class="form-label">Новый номер ШПЗ</label>
                            <input type="text" class="form-control" id="newOrder" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="saveOrderButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Модальное окно для редактирования ФИО -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Изменить пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="newUser" class="form-label">Новый пользователь</label>
                            <input type="text" class="form-control" id="newUser" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="saveUserButton">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и Popper.js -->
     <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
