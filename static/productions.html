<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица изделий</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/productions.js" defer></script>
</head>
<body class="bg-light ">
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <a href="/select_order" class="btn btn-secondary w-100 btn-lg">Назад</a>
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Таблица изделий</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <div class="card-body" style="position: absolute; left: 5px;">
                    <form id="addProductionForm" autocomplete="off">
                        <input type="text" class="form-control" id="hiddenInput" name="hiddenInput">
                        <button type="submit" class="btn btn-primary btn-block"></button>
                    </form>
                </div>
                <!--<input type="text" id="hiddenInputScan" style="position: absolute; left: 10px;" autofocus>-->
            </div>
            <div class="col-5">
                IMG
            </div>
            <div class="col-md-5">
                <table class="table table-primary table-bordered border-dark">
                    <tbody>
                        <tr>
                            <td style="background-color: lightgray">Дата/время:</td>
                            <td colspan="2" style="color:blue; text-align: center" id="datetime"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Имя:</td>
                            <td style="color:blue" id="username"></td>
                            <td style="color:blue" id="product_name"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Роль:</td>
                            <td style="color:blue" id="role"></td>
                            <td style="color:blue" id="order_num"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="table-responsive justify-content-center mt-5" style="max-height: 522px">
            <table class="table table-bordered table-striped table-primary border-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>№</th>
                        <th>Дата/время</th>
                        <th>Изделие</th>
                        <th>Номер ШПЗ</th>
                        <th>UID изделия</th>
                        <th>Пользователь</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="productionsTableBody">
                    <!-- Данные будут загружены с помощью JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-3">
                <a href="/select_product" class="btn btn-primary w-100 btn-lg">История</a>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <a href="/select_product" class="btn btn-primary w-100 btn-lg">Коррекция данных</a>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
            </div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
     <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
