<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица производства</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/productions.js" defer></script>
</head>
<body class="bg-light ">
    <div class="container-fluid" id="containerProductions">
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <a href="/select_order" class="btn btn-secondary w-100 btn-lg">Назад</a>
            </div>
            <div class="col-8">
                <h2 class="text-center"><u>Таблица производства</u></h2>
            </div>
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger w-100 btn-lg">Выход</button>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-2">
                <div class="card-body" style="position: absolute; left: 5px;">
                    <form id="setProductUidForm" autocomplete="off">
                        <input type="text" class="form-control" id="hiddenInput" name="hiddenInput">
                        <button type="submit" class="btn btn-primary btn-block"></button>
                    </form>
                </div>
                <!--<input type="text" id="hiddenInputScan" style="position: absolute; left: 10px;" autofocus>-->
            </div>
            <div class="col-4 mb-1">
                <img id="product_img" class="rounded float-start" alt="..." style="max-width: 260px;max-height: 200px">
            </div>
            <div class="col-md-6">
                <table class="table table-primary table-bordered border-dark table-sm">
                    <tbody>
                        <tr>
                            <td style="background-color: lightgray">Дата/время:</td>
                            <td colspan="3" style="color:blue; text-align: center" id="datetime"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Имя:</td>
                            <td style="color:blue" id="username"></td>
                            <td style="background-color: lightgray">Изделие:</td>
                            <td style="color:blue" id="product_name"></td>
                        </tr>
                        <tr>
                            <td style="background-color: lightgray">Роль:</td>
                            <td style="color:blue" id="role"></td>
                            <td style="background-color: lightgray">ШПЗ:</td>
                            <td style="color:blue" id="order_num"></td>
                        </tr>
                    </tbody>
                </table>
                <h4 style="color: forestgreen">Для добавления изделия сканируй Datamatrix!</h4>
            </div>
        </div>
        <div class="table-responsive justify-content-center mt-3" style="min-height: 247px; max-height: 575px">
            <table class="table table-bordered table-primary border-dark">
                <thead class="table-secondary border-dark">
                    <tr>
                        <th>№</th>
                        <th>Дата/время</th>
                        <th>Изделие</th>
                        <th>Номер ШПЗ</th>
                        <th>UID изделия</th>
                        <th>S/N изделия</th>
                        <th>Пользователь</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="productionsTableBody">
                    <!-- Данные будут загружены с помощью JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-3">
                <a href="/productions_history" class="btn btn-primary w-100 btn-lg">История</a>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <a href="/edit_productions" id="editProductionsButton" class="btn btn-primary w-100 btn-lg" tabindex="-1" aria-disabled="true">Коррекция данных</a>
                    <!--<a class="btn btn-primary btn-lg" href="/static/login.html" role="button">Выход</a>-->
            </div>
        </div>
    </div>
            <!-- Модальное окно для ввода S/N -->
    <div class="modal fade" id="setSerialNumModal" tabindex="-1" aria-labelledby="setSerialNumModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setSerialNumModalLabel">Ввод серийного номера изделия</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="setSerialNumForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="serialNum" class="form-label">Серийный номер</label>
                            <input type="text" class="form-control" id="serialNum" required>
                        </div>
                        <div class="d-flex mt-2 justify-content-end">
                            <button type="submit" class="btn btn-primary" id="saveSerialNumButton">Подтвердить</button>
                        </div>
                    </form>
                </div>
<!--                <div class="modal-footer">-->
<!--                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>-->
<!--                    <button type="submit" class="btn btn-primary" id="saveSerialNumButton">Сохранить</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и Popper.js -->
     <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
