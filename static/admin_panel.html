<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <!--  Подключаем Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="/static/js/global.js" defer></script>
    <script src="/static/js/admin_panel.js" defer></script>
</head>
<body class="bg-light">
    <div class="container-fluid">

            <div class="col-2">

                <form action="/logout" method="post">

        <div class="row justify-content-between align-items-center bg-light p-1 shadow-lg">
            <!-- Кнопка "Назад" -->
            <div class="col-2">
            </div>
            <!-- Отображение текущего ИРМ -->
            <div class="col-auto">
                <div style="display: grid; grid-template-columns: auto auto; align-items: center;">
                    <div class="grid_info-header">Рабочее место:</div>
                    <div class="grid_info-cell" style="color:blue" id="current_workplace_name"></div>
                </div>
            </div>
            <div class="col-auto">
                <div style="display: grid; grid-template-columns: auto auto; align-items: center;">
                    <div class="grid_info-header">Дата:</div>
                    <div class="grid_info-cell" style="color:blue" id="datetime"></div>
                </div>
            </div>
            <!-- Кнопка "Выход" -->
            <div class="col-2">
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger btn-lg w-100">Выход</button>
                </form>
            </div>
        </div>

        <!-- Заголовок страницы -->
        <div class="row justify-content-center mt-2">
            <div class="col-12 text-center">
                <h3><u>Меню администратора</u></h3>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="d-grid gap-4 col-4 mx-auto">
                <a href="/edit_user" class="btn btn-primary btn-block btn-lg">Редактор пользователей</a>
                <a href="/edit_product" class="btn btn-primary btn-block btn-lg">Редактор изделий</a>
                <a href="/edit_workplace" class="btn btn-primary btn-block btn-lg">Редактор рабочих мест</a>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
